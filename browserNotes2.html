		<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">

	<body>
		<nav class="navbar navbar-light bg-light">
			<div class="negrita" id="title" contenteditable onkeyup="reflectChangesOnJson();updateNotesList();">Your browser does not support this script</div>
			<ul class="nav nav-pills">
				<li class="nav-item">
					<a class="nav-link disabled" id="info"></a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" id="file-dropdown">File</a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#" id="save" onclick="saveFile()"></a>
						<a class="dropdown-item" href="#" id="load" onclick="document.getElementById('file-load').click()"></a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#" id="savestorage" onclick="saveStorage()"></a>
						<a class="dropdown-item" href="#" id="loadstorage" onclick="loadStorage()"></a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#" id="glinkbtn" onclick="saveToLink()"></a>
					</div>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" id="note-dropdown">Note</a>
					<div class="dropdown-menu" id="noteslist">
						<a class="dropdown-item" href="#" id="addNote" onclick="addNote()"></a>
						<a class="dropdown-item" href="#" id="deleteNote" onclick="deleteNote()"></a>
						<div class="dropdown-divider"></div>
					</div>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#" id="chpwd" onclick="chPwd(lang.change_password)"></a>

						<a class="dropdown-item" href="#" onclick="setLanguage('en_US')">English</a>
						<a class="dropdown-item" href="#" onclick="setLanguage('es_ES')">Español</a>
					</div>
				</li>
			</ul>
		</nav>
		<div class="main" id="main" contenteditable onkeyup="reflectChangesOnJson()">Your browser does not support this script. Please check JavaScript is enabled and try again.</div>
		<label for="file-load" class="oculto">Etiqueta</label><input type="file" name="file-load" id="file-load" class="oculto" accept=".AESjson" onchange="loadFile(this)">
		
		<!-- Password set Modal start -->
		<div class="modal fade" id="modalSetPassword" tabindex="-1" role="dialog" aria-labelledby="modalSetPasswordLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="modalSetPasswordTitle"></h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
				<label for="modalSetPasswordInput" id="modalSetPasswordDescription">Contraseña</label>
				<input type="password" class="form-control" id="modalSetPasswordInput" placeholder="" onkeypress="if(event.keyCode === 13){ $('#modalSetPassword').modal('hide');onSetPasswordModalClose(); };">
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="onSetPasswordModalClose()" id="modalSetPasswordButton"></button>
			  </div>
			</div>
		  </div>
		</div>
		<!-- Password set Modal end -->
		
		<!-- Password change Modal start -->
		<div class="modal fade" id="modalChangePassword" tabindex="-1" role="dialog" aria-labelledby="modalChangePasswordLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="modalChangePasswordTitle"></h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
				<p id="modalChangePasswordDescription"></p>
				<div class="form-group row">
					<div class="col-sm-10">
						<input type="password" class="form-control" id="modalChangePasswordInput1" placeholder="" onkeypress="if(event.keyCode === 13){ $('#modalChangePassword').modal('hide');onChangePasswordModalClose(); };">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-10">
						<input type="password" class="form-control" id="modalChangePasswordInput2" placeholder="" onkeypress="if(event.keyCode === 13){ $('#modalChangePassword').modal('hide');onChangePasswordModalClose(); };">
					</div>
				</div>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="onChangePasswordModalClose()" id="modalChangePasswordButton"></button>
			  </div>
			</div>
		  </div>
		</div>
		<!-- Password change Modal end -->
